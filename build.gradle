plugins {
    id 'java'
}

group = 'org.fp'
version = '0.1.0'

java {
    toolchain {
        // Use Java 25 for compilation/target as requested
        languageVersion = JavaLanguageVersion.of(25)
    }
}

repositories {
    mavenCentral()
}

dependencies {
    // keep the aggregated jupiter artifact for convenience
    testImplementation 'org.junit.jupiter:junit-jupiter:5.10.0'

    // explicit runtime deps so the JUnit Platform launcher and engine are available
    testRuntimeOnly 'org.junit.platform:junit-platform-launcher:1.10.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.10.0'
}

test {
    useJUnitPlatform()
}
